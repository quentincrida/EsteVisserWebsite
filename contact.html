    <main class="mainContact">
        <h4>If you are needing an arrangement or pianist, and you would like to make contact with me or get a quote, please make use of the form below which will send me an email. <br><br>I look forward to hearing from you.</h4>
        <form action="https://formspree.io/estevisser@gmail.com" method="POST">
            <label>Your Name:
            <input type="text" class="name" name="name">
            </label>

            <label>Email Address:
            <input type="email" class="email" name="email"> 
            </label>

            <label>Message:
            <textarea class="message" name="message" rows="10" columns="20"></textarea> 
            </label>

            <div class="status">

            </div>
